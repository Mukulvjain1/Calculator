<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app design</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" /> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="box">
            <div class="placeholder">
                <input type="text" name="" placeholder=" 0" id="inputBox">
            </div>
            <div class="btn">
                <button class="main-controls">AC</button>
                <button class="main-controls">Del </button>
                <button class="main-controls">%</button>
                <button class="controls">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="controls">*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="controls">- </button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="controls">+</i></button>
            </div>
            <div class="btn">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="controls "> = </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
